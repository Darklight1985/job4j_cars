<!DOCTYPE html>
<html lang="en">
<head>
    <title>TODOlist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=cp1251" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script type="text/javascript" src="indexscript.js" charset="cp1251"></script>
</head>
<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.0.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
<script>
    $(document).ready(function () {
        {
            getUser();
            getModel();
            getBody();
            getDrive();
            getEngine();
        }})

    function getUser() {
        var value;
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/salecars/auth.do",
            async: false,
            dataType: "json",
            success: function (data) {
                $('#userrow li:first a').remove();
                $p = document.createElement('a')
                $p.className = "nav-link";
                $p.text = "Пользователь: " + data['name']
                $('#userrow li:first').append($p);
                value = data['name'];
            }
        })
        return value;
    }
</script>

<div class="container-fluid">
    <div class="card-header">
        <ul class="nav" id="userrow">
            <li class="nav-item">
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/salecars/logout.do">Выйти</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/salecars/index.do">В главное меню</a>
            </li>
        </ul>
    </div>
    <span class="badge badge-secondary"><h4>Новое объявление</h4></span>
    <form action="adcar" method="post" enctype="application/x-www-form-urlencoded">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="ModelGroup">Модель</label>
        </div>
        <select class="custom-select" name="model" id="ModelGroup" required>
            <option selected>Выберите модель</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <div class="input-group-prepend">
            <label class="input-group-text" for="BodyGroup">Тип кузова</label>
        </div>
        <select class="custom-select" name="body" id="BodyGroup" required>
            <option selected>Выберите тип кузова</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <div class="input-group-prepend">
            <label class="input-group-text" for="DriveGroup">Тип привода</label>
        </div>
        <select class="custom-select" name="drive" id="DriveGroup" required>
            <option selected>Выберите тип привода</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <div class="input-group-prepend">
            <label class="input-group-text" for="EngineGroup">Двигатель</label>
        </div>
        <select class="custom-select" name="engine" id="EngineGroup" required>
            <option selected>Выберите тип двигателя</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>
    <div class="form-group" align="center">
            <label>Мощность</label>
            <input type="text" class="form-control" name="power" id="powerin" style="width: 45%" required>
            <label>Описание</label>
            <input type="text" class="form-control" name="descr" id="descrin" style="width: 45%" required>
            <button type="submit" class="btn btn-primary" style="width: 50%">Добавить
            </button>
    </div>
    </form>
</div>

</body>
</html>
